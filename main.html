<!DOCTYPE html>
<html>
  <head>
    <title>Room Planner</title>
    <!--meta-->
    <meta charset="utf-8" />
    <!--Libaries-->
    <script src="js/libs/jquery.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--JS-->
    <script src="js/mainclasses.js"></script>
  </head>

  <body>
      <h1>RoomPlanner 0.5</h1>
      <h4>Made by Davidiniooo</h4>
        <div id="SizeInputDiv">
            <input type="text" class="SizeInput" id="Xinput" placeholder="X-Position"></input>
            <input type="text" class="SizeInput" id="Yinput" placeholder="Y-Position"></input>
            <input type="text" class="SizeInput" id="Hinput" placeholder="Height">    </input>
            <input type="text" class="SizeInput" id="Winput" placeholder="Width">     </input>
        </div>
        <div id="ControlButtonsDiv">
          <button type="button" class="ControlButton" id="AddObstacle" onclick="addObstacle()">   Add Obstacle  </button>
          <button type="button" class="ControlButton" id="ShowCtx"     onclick="sortBySize(obstacles)">    Sort          </button>
          <button type="button" class="ControlButton" id="Reset"       onclick="reset()">         Reset         </button>
          <button type="button" class="ControlButton" id="Resize"      onclick="listObstacles()"> List Obstacles</button>
        </div>
      <canvas id="mainscreen" width="500" height="500"></canvas>
      <script src="js/main.js"></script>
  </body>
</html>
