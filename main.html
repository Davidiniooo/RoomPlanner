<!DOCTYPE html>
<html onload="">
  <head>
    <title>Room Planner</title>
    <!--meta-->
    <meta charset="utf-8" />
    <!--Libaries-->
    <script src="js/libs/jquery.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--JS-->
    <script src="js/mainclasses.js"></script>
  </head>

  <body>
      <h1>RoomPlanner 0.1</h1>
      <h4>Made by Davidiniooo</h4>
      <div id="SizeinputDiv">
        <div>
          <input type="text" class="GetSize" id="Xinput" placeholder="X-Position"></input>
          <input type="text" class="GetSize" id="Yinput" placeholder="Y-Position"></input>
        </div>
        <div>
          <input type="text" class="GetSize" id="Hinput" placeholder="Height"></input>
          <input type="text" class="GetSize" id="Winput" placeholder="Width"></input>
        </div>
      </div>
      <button type="button"                 id="AddObstacle" onclick="addObstacle()">Add Obstacle</button>
      <button type="button"                 id="ShowCtx" onclick="drawMainScreen()">Show</button>
      <button type="button"                 id="Reset" onclick="reset()">Reset</button>
      <p></p>
      <canvas id="mainscreen" width="500" height="500"></canvas>
      <script src="js/main.js"></script>
  </body>
</html>
